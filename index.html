<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!--fonte de texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;1,200;1,400;1,700&display=swap"
        rel="stylesheet">

    <title>Vendas</title>
</head>

<body>
    <h1>Inspirado no site <a target="_blank" style="text-decoration: underline;"
            href="https://www.kabum.com.br/?gclid=CjwKCAjwyqWkBhBMEiwAp2yUFi3m__V1AyWATu0bWiXfVOAyjMayCT-hAkhoFq5-UcmivqpYQ5XZWRoCuhIQAvD_BwE">Kabum!</a>
    </h1>
    <header>
        <div>
            <div class="cabecalho">
                <button type="menu" class="btnMenu">
                    <div class="menuHamburguer">
                    </div>
                </button>

                <img style="height: 100%;" src="./css/images/logoGeneric.png" width="133">

                <form>
                    <input class="barraPesquisa" type="text" placeholder="Busque aqui" autocomplete="off">

                    <button class="btnEnviar" type="submit"><img src="./css/images/setaEnviar.png" alt="botao de enviar"
                            width="40"></button>

                </form>

                <div class="login">
                    <div>
                        <img src="./css/images/user.png" alt="user"
                            style="border: solid rgba(255, 255, 255, 0.295) 2px; border-radius: 50%;" width="40">
                    </div>

                    <p>Faça
                        <a class="tagText" href="#">login</a> ou crie
                        <br>
                        seu <a class="tagText" href="#">cadastro</a>
                    </p>
                </div>

                <div class="menuContact">
                    <a href="#"><img class="navImg" src="./css/images/icon-sac.png" alt="SAC" width="30"></a>

                    <a href="#"><img class="navImg" src="./css/images/iconHeart.png" alt="Favoritos" width="30"></a>

                    <a href="#"><img class="navImg" src="./css/images/carrinhoDeCompras.png" alt="Carrinho"
                            width="30"></a>
                </div>

            </div>

            <div>
                <div class="atalhosPesquisas">
                    <div class="atalhosPesquisas-limitador">
                        <nav class="atalhoNavegacao">
                            <div>departamentos</div>
                            <div class="divisor"></div>
                            <div>monte seu pc</div>
                            <div class="divisor"></div>
                            <div>oferta do dia</div>
                            <div class="divisor"></div>
                            <div>lançamentos</div>
                            <div class="divisor"></div>
                            <div>pc gamer</div>
                            <div class="divisor"></div>
                            <div>openbox</div>
                            <div class="divisor"></div>
                            <div>seja prime</div>
                            <div class="divisor"></div>
                            <div>cartão kabum</div>
                            <div class="divisor"></div>
                            <div>baixe o app</div>
                            <div class="divisor"></div>
                            <div>gift card</div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <section class="banner">
        <div class="aviso">Imagens retirados do site original <a
                href="https://www.kabum.com.br/?gclid=CjwKCAjwyqWkBhBMEiwAp2yUFi3m__V1AyWATu0bWiXfVOAyjMayCT-hAkhoFq5-UcmivqpYQ5XZWRoCuhIQAvD_BwE"
                target="_blank">Kabum!</a></div>

        <div id="imgsBanner">
            <img class="select" src="./css/images/bannerimg/banner_img1.webp" alt="banner1">
            <img src="./css/images/bannerimg/banner_img2.webp" alt="banner2">
            <img src="./css/images/bannerimg/banner_img3.webp" alt="banner3">
            <img src="./css/images/bannerimg/banner_img4.webp" alt="banner4">
        </div>
    </section>

    <script src="./javascript/script.js"></script>

</body>

</html>
